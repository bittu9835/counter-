<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="./CSS/style.css" />
  <body>
    <div class="container-fluid">
        <h1 class="h1">COUNTER</h1>
      <div class="container">
        <div class="card modify bg-info">
          <div class="card" id="output"></div>
          <div class="card btn-modify">
            <button type="button" class="btn btn-success btn-lg" onclick="increse()">+</button>
            <button type="button" class="btn btn-success btn-sm" onclick="zero()">Clear</button>
            <button type="button" class="btn btn-success btn-lg" onclick="decrese()">-</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/index.js"></script>
  </body>
</html>
